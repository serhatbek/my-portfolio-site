<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' type='image/x-icon' href='./src/assets/images/favicon.ico' />
  <title>Serhat Bek | Front-End Web Developer</title>
  <script src="https://kit.fontawesome.com/f0d4beef0b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/assets/css/main.css">
</head>

<body>

  <header role="menu" class="header">
    <h1 title="Serhat - Frontend Web Developer" class="header__logo">
      <a href="#">
        <img src="./src/assets/images/logo.png" alt="Serhat - Frontend Web Developer">
      </a>
      <span>Frontend Developer</span>
    </h1>



    <nav class="header__main-nav">
      <div class="player__gif">
        <img src="./src/assets/images/player-gif.gif" alt="music playing animation">
      </div>
      <p class="header__main-nav__item player__container">
        <audio id="player" src="./src/assets/audio/bg-music.mp3" preload=”metadata” value=".5" autoplay loop></audio>
        <button title="Play Music" class="btn btn__music btn__music--play"><i class="fas fa-play-circle"></i></button>
        <button title="Stop Music" class="btn btn__music btn__music--pause"><i class="fas fa-stop-circle"></i></button>
      </p>
      <a href="#about" class="header__main-nav__item">About</a>
      <a href="#projects" class="header__main-nav__item">Projects</a>
      <a href="#skills" class="header__main-nav__item">Skills & Tools</a>
      <a href="#contact" class="header__main-nav__item">Contact</a>
    </nav>

    <ul class="header__social-list">
      <li class="header__social-list__item">
        <a href="https://github.com/serhatbek" class="header__social-list__link" title="Github Link">
          <i class="fab fa-github-square"></i>
        </a>
      </li>

      <li class="header__social-list__item">
        <a href="https://www.linkedin.com/in/serhat-bek-47055888/" class="header__social-list__link"
          title="Linkedin Link">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
    </ul>
  </header>

  <div class="burger-menu">
    <div class="burger-menu__line-top"></div>
    <div class="burger-menu__line-middle"></div>
    <div class="burger-menu__line-bottom"></div>
  </div>

  <main role="main">
    <section class="banner" role="banner">
      <div class="banner__content">
        <h2 class="banner__content__title">
          <span>Hi,</span>
          <span>I'm Serhat,</span>
          <span>FrontEnd Developer</span>
        </h2>
        <p>Always motivated and continuously learning new things.</p>
      </div>
      <div class="banner__img">
        <img src="./src/assets/images/banner.svg" alt="">
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="./src/assets/js/main.js"></script>
</body>

</html>
